<div class="dialog-container">
    <div class="dialog-header">
        <div class="title-wrapper">
            <div class="icon-circle">
                <mat-icon>person_add</mat-icon>
            </div>
            <div>
                <h2 class="dialog-title">{{ isEditMode ? 'Edit User' : 'Add New User' }}</h2>
                <p class="dialog-subtitle">{{ isEditMode ? 'Update user details and roles' : 'Create a new user account'
                    }}</p>
            </div>
        </div>
        <button mat-icon-button class="close-btn" (click)="onCancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div class="dialog-content">
        <form [formGroup]="userForm" (ngSubmit)="onSave()">
            <div class="form-grid">
                <!-- Username -->
                <mat-form-field appearance="outline" subscriptSizing="dynamic">
                    <input matInput formControlName="username" placeholder="Username" autocomplete="off" required>
                    <mat-icon matPrefix>account_circle</mat-icon>
                    <mat-error *ngIf="userForm.get('username')?.hasError('required')">
                        Username is required
                    </mat-error>
                </mat-form-field>

                <!-- Email -->
                <mat-form-field appearance="outline" subscriptSizing="dynamic">
                    <input matInput formControlName="email" type="email" placeholder="Email Address" autocomplete="off"
                        required>
                    <mat-icon matPrefix>email</mat-icon>
                    <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                        Valid email is required
                    </mat-error>
                </mat-form-field>

                <!-- First Name -->
                <mat-form-field appearance="outline" subscriptSizing="dynamic">
                    <input matInput formControlName="first_name" placeholder="First Name" autocomplete="off">
                    <mat-icon matPrefix>badge</mat-icon>
                </mat-form-field>

                <!-- Last Name -->
                <mat-form-field appearance="outline" subscriptSizing="dynamic">
                    <input matInput formControlName="last_name" placeholder="Last Name" autocomplete="off">
                    <mat-icon matPrefix>badge</mat-icon>
                </mat-form-field>

                <!-- Password -->
                <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
                    <input matInput formControlName="password" type="password"
                        [placeholder]="isEditMode ? 'Password (leave blank to keep current)' : 'Password'"
                        autocomplete="new-password">
                    <mat-icon matPrefix>lock</mat-icon>
                </mat-form-field>

                <!-- Roles -->
                <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
                    <mat-select formControlName="role_ids" multiple placeholder="Assign Roles">
                        <mat-option *ngFor="let role of roles" [value]="role.id">
                            {{ role.name }}
                        </mat-option>
                    </mat-select>
                    <mat-icon matPrefix>admin_panel_settings</mat-icon>
                </mat-form-field>
            </div>

            <div class="dialog-actions">
                <button mat-stroked-button type="button" (click)="onCancel()">
                    Cancel
                </button>
                <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
                    <mat-icon>save</mat-icon>
                    {{ isEditMode ? 'Update User' : 'Create User' }}
                </button>
            </div>
        </form>
    </div>
</div>
